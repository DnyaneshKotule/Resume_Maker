<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .resume-section {
            transition: all 0.3s ease;
        }
        .resume-section:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-left">
            <h1 class="text-3xl font-bold text-gray-800">Dragon Resume</h1>
            <p class="text-gray-600 mt-2">Create your perfect resume in minutes</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Your Information</h2>
                <div id="form-sections" class="space-y-6">
                    <!-- Sections will be dynamically added -->
                </div>
            </div>

            <!-- Preview Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Resume Preview</h2>
                    <div class="flex items-center space-x-4">
                        <div class="flex space-x-2">
                            <button data-template="professional" class="px-3 py-1 bg-blue-100 text-blue-600 rounded text-sm hover:bg-blue-200 transition">
                                Professional
                            </button>
                            <button data-template="modern" class="px-3 py-1 bg-gray-100 text-gray-600 rounded text-sm hover:bg-gray-200 transition">
                                Modern
                            </button>
                        </div>
                        <button data-export-pdf class="px-4 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600 transition flex items-center">
                            <i class="fas fa-file-pdf mr-2"></i> Export PDF
                        </button>
                    </div>
                </div>
                <div id="resume-preview" class="border border-gray-200 p-4 min-h-[600px] overflow-y-auto">
                    <!-- Preview will be rendered here -->
                    <div class="text-center text-gray-400 py-20">
                        <i class="fas fa-file-alt text-4xl mb-2"></i>
                        <p>Your resume will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
